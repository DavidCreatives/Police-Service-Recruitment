<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Login</title>
</head>
<body>
  <section class="LoginContainer">
    <h1>Welcome to the Police Recruitment Portal</h1>
    <p>This portal is designed to help you register and apply for positions within the Kenya Police Service.</p>
    <p>Please log in to access your account and explore the opportunities available.</p>

    <form onsubmit="handleLogin();return false;" class="LoginForm">
      <label for="usernameLogin">Username:</label>
      <input type="text" id="usernameLogin" name="usernameLogin" required>
      
      <label for="passwordLogin">Password:</label>
      <input type="password" id="passwordLogin" name="passwordLogin" required>
      <button type="submit">Login</button> 
    </form>
    <a href="./signUp.html">Don't have an account? Sign Up</a>
  </section>
</body>
<script src="./script.js"></script>
</html>
